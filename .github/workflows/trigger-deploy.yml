name: Trigger Engine Deploy

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger engine deploy
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ENGINE_PAT }}" \
            https://api.github.com/repos/levoel/learning-platform-engine/dispatches \
            -d '{"event_type":"content-updated","client_payload":{"course":"debezium"}}'
